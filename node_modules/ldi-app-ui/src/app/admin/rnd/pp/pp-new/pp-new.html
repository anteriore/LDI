<div class="admin-header">
    <div class="title horizontal-align -between">
        <h4 class="bg">Packaging Process</h4>

    </div>
    <hr class="devider">
</div>

<form novalidate ng-submit="$ctrl.submitForm();" method="post">
    <div class="form-content">
        <div class="step-form">
            <div class="horizontal-align -between">
                <div class="side-one">
                    <div class="horizontal-align -between content">
                        <div class="form-group field">
                            <label class="label capitalize-text">SELECT MO</label>
                            <select class="form-control select -borderless" ng-model="$ctrl.mo" ng-change="$ctrl.selectMo();" ng-options="'MO#' + d.moNumber + ':' + d.moName + ' ' + d.ingredientGroup.name + ' x ' + d.remainingBatchSize for d in $ctrl.moList"
                                name="mo">
                            </select>

                        </div>
                    </div>
                </div>
                <div class="side-two">
                    <div class="form-group">
                        <div class="horizontal-align -between content">
                            <div class="form-group field">
                                <label class="label capitalize-text">Name</label>
                                <input type="text" disabled class="form-control -border" ng-model="$ctrl.mo.finishedGood.name" />
                            </div>

                            <div class="form-group field">
                                <label class="label capitalize-text">Code</label>
                                <input type="text" disabled class="form-control -border" ng-model="$ctrl.mo.finishedGood.code" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>






        <table ng-if="$ctrl.mo.inventoryList.length > 0" class="table table-list">
            <thead>
                <tr>
                    <td>Item</td>
                    <td>Type</td>
                    <td>Mo Number</td>
                    <td>Control Number</td>
                    <td>Batch Size Available</td>
                    <td>MO Quantity Reserved</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td>{{$ctrl.mo.type}}</td>
                    <td>#{{$ctrl.mo.moNumber}}</td>
                    <td></td>
                    <td>{{$ctrl.mo.remainingBatchSize}}</td>
                    <td></td>
                </tr>
                <tr ng-repeat="inv in $ctrl.mo.inventoryList">
                    <td>
                        {{inv.item.name}} {{inv.item.code}}
                    </td>

                    <td>
                        {{inv.item.type.code}}
                    </td>
                    <td></td>
                    <td>
                        {{inv.controlNumber}}
                    </td>
                    <td></td>
                    <td>
                        {{inv.moqReserved}}
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="form-content">
            <div class="step-form">
                <div class="horizontal-align -between">
                    <div class="form-group field">
                        <label class="label capitalize-text">Batch Size</label>
                        <input type="text" class="form-control -border" ng-model="$ctrl.batchSize" />


                        <div ng-if="(!$ctrl.batchSize || $ctrl.batchSize <= 0 || $ctrl.batchSize > $ctrl.mo.remainingBatchSize)">
                                <button type="button" class="btn btn-create btn-md" ng-click="$ctrl.createPP()" disabled>Process Packaging</button>
                            </div>
        
                            <div ng-if="!(!$ctrl.batchSize || $ctrl.batchSize <= 0 || $ctrl.batchSize > $ctrl.mo.remainingBatchSize)">
                                <button type="button" class="btn btn-create btn-md" ng-click="$ctrl.createPP()">Process Packaging</button>
                            </div>
                    </div>
                   


                </div>

            </div>
        </div>





</form>
