<form novalidate ng-submit="$ctrl.submitForm();" method="post">
	<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">PDC Disbursement #</label>
			    			<input type="text" readonly class="form-control -border" value="AUTOGENERATED UPON CREATION"/>
						</div>
					</div>
				</div>
				<div class="side-two">
					<div class="form-group">
						<div class="horizontal-align -between content">
							<div class="form-group field">
								<label class="label capitalize-text">Date</label>
								<input type="date" class="form-control -border" ng-model="$ctrl.pdc.date"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="horizontal-align -start rmpm-content">
			  <div class="horizontal-align -start rmpm-code">
			    <div class="form-group rmpm action">
			    		<a href="#" class="button-link btn btn-action btn-md" data-target="#findVendorModal" data-toggle="modal">Select Payee</a>
			    </div>
			    <div class="form-group rmpm">
			    		<label class="label capitalize-text">Payee Code</label>
			    		<input type="text" ng-model="$ctrl.pdc.payee.code" class="form-control -border"/>
			    </div>
			  </div>
			  <div class="side-two">
			    <div class="form-group">
			      	<label class="label capitalize-text">Payee</label>
			    		<input type="text" ng-model="$ctrl.pdc.payee.name" class="form-control -border"/>
			    </div>
			  </div>
			</div>
		<table class="table table-list">
	<thead>
		<tr>
			<th>Cheque #</th>
			<th>Date</th>
			<th>Amount</th>
			<th>Remarks</th>
			<th ng-if="!$ctrl.readonly">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-if="!$ctrl.readonly">
			<td>
				<input type="text" class="form-control -border" ng-model="$ctrl.chequeNumber"/>
			</td>
			<td>
				<input type="date" class="form-control -border" ng-model="$ctrl.chequeDate"/>
			</td>
			<td>
				<input type="number" class="form-control -border" ng-model="$ctrl.amount"/>
			</td>
			<td>
				<input type="text" class="form-control -border" ng-model="$ctrl.remarks"/>
			</td>
			<td><button type="button" ng-click="$ctrl.addRow()" class="btn btn-success">Add</button></td>
		</tr>
		
		<tr ng-repeat="cheque in $ctrl.pdc.cheques">
			<td>{{cheque.number}}</td>
			<td>{{cheque.date | date}}</td>
			<td>{{cheque.amount.toFixed(2)}}</td>
			<td>{{cheque.remarks}}</td>
			<td><button type="button" ng-click="$ctrl.deleteRow($index)" ng-if="!$ctrl.readonly" class="btn btn-danger">Remove</button></td>
		</tr>
	</tbody>
</table>
			<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">Remarks</label>
							<textarea type="text" class="form-control -border" ng-model="$ctrl.pdc.remarks"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
			<div class="request-action">
					<button type="submit" class="btn btn-create btn-md">{{$ctrl.button}}</button>
				</div>
		
	
	
</form>

<find-vendor-modal
			vendor="$ctrl.pdc.payee"
            message="{{ $ctrl.error }}"
            button="Select Payee"
            >
    </find-vendor-modal>
