<form novalidate ng-submit="$ctrl.submitForm();" method="post">
	<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">PDC Voucher #</label>
			    			<input type="text" readonly class="form-control -border" value="AUTOGENERATED UPON CREATION"/>
						</div>
					</div>
				</div>
				<div class="side-two">
					<div class="form-group">
						<div class="horizontal-align -between content">
							<div class="form-group field">
								<label class="label capitalize-text">Date</label>
								<input type="date" class="form-control -border" ng-model="$ctrl.pdc.date"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="horizontal-align -start rmpm-content">
			  <div class="horizontal-align -start rmpm-code">
			    <div class="form-group rmpm action">
			    		<a href="#" class="button-link btn btn-action btn-md" ng-click="$ctrl.loadDisbursements()" data-target="#findDisbursementModal" data-toggle="modal">Select PDC Disbursement</a>
			    </div>
			    <div class="form-group rmpm">
			    		<label class="label capitalize-text">PDC #</label>
			    		<input type="text" ng-model="$ctrl.pdc.disbursement.number" class="form-control -border"/>
			    </div>
			  </div>
			  <div class="side-two">
			    <div class="form-group">
			      	<label class="label capitalize-text">Date</label>
			    		<input type="text" ng-value="$ctrl.pdc.disbursement.date | date" class="form-control -border"/>
			    </div>
			  </div>
			</div>
			
			<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">Payee Code</label>
			    			<input type="text" readonly class="form-control -border" ng-value="$ctrl.pdc.disbursement.payee.code"/>
						</div>
					</div>
				</div>
				<div class="side-two">
					<div class="form-group">
						<div class="horizontal-align -between content">
							<div class="form-group field">
								<label class="label capitalize-text">Name</label>
			    			<input type="text" readonly class="form-control -border" ng-value="$ctrl.pdc.disbursement.payee.name"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<table class="table table-list">
	<thead>
		<tr>
			<th>Cheque #</th>
			<th>Date</th>
			<th>Amount</th>
			<th>Remarks</th>
		</tr>
	</thead>
	<tbody>
		
		<tr ng-repeat="cheque in $ctrl.pdc.disbursement.cheques">
			<td>{{cheque.number}}</td>
			<td>{{cheque.date | date}}</td>
			<td>{{cheque.amount.toFixed(2)}}</td>
			<td>{{cheque.remarks}}</td>
		</tr>
	</tbody>
</table>
			<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">Remarks</label>
							<textarea type="text" class="form-control -border" ng-model="$ctrl.pdc.remarks"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
			<div class="request-action">
					<button type="submit" class="btn btn-create btn-md">{{$ctrl.button}}</button>
				</div>
		
	
	
</form>

<div class='modal fade' id='findDisbursementModal'>
  <div class="modal-dialog -bg">
	<div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title">
				Find PDC Disbursement
			</h4>
			<button class="close" data-dismiss="modal" type="button">
			</button>
		</div>
		<div class="modal-body">
				<div class="search-box horizontal-align -between">
            <div class=" search-modal horizontal-align -between">
                    <div class="input-group-addon" style="border: 0	 !important;"><i class="fa fa-search"></i></div>
										<input class="form-control -borderless search" placeholder="Code" type="text" name="search" ng-model="$ctrl.searchCode"/>
										<input class="form-control -borderless search" placeholder="Name" type="text" name="search" ng-model="$ctrl.searchName"/>
										<input class="form-control -borderless search" placeholder="Tin" type="text" name="search" ng-model="$ctrl.searchTin"/>
                  
                </div>
    </div>
			</div>
			<div class="wrapper scroll-section">
				<table class='table table-hover'>
              <thead>
                <tr>
                	<th>#</th>
                	<th>Date</th>
                	<th>Payee</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="disbursement in $ctrl.disbursements " ng-click="$ctrl.getDisbursement(disbursement)" data-dismiss="modal">
                  <td>{{disbursement.number}}</td>
                  <td>{{disbursement.date | date}}</td>
                  <td>{{disbursement.payee.name}}</td>
                </tr>
              </tbody>
            </table>
			</div>
		</div>
	</div>
</div>
</div>

</div>
