<form novalidate ng-submit="$ctrl.submitForm();" method="post">

<div class="horizontal-align -between" id="add-group">
	<input type="hidden" ng-model="$ctrl.depot.id"/>
	<div class="form-group col-md-4">
		<label for="code">Code</label> <input ng-model="$ctrl.depot.code" class="form-control -border"
			autofocus="autofocus" placeholder="Code" type="text" name="code">
	</div>
	<div class="form-group col-md-4">
		<label for="name">Name</label> <input ng-model="$ctrl.depot.name" class="form-control -border"
			placeholder="Name" type="text" name="name">
	</div>
	<div class="form-group col-md-4">
		<label for="type">Area</label>
		<select class="form-control select -border" ng-model="$ctrl.depot.area.id" ng-options="a.id as a.name for a in $ctrl.areas" name="areas">
            </select>
	</div>
</div>
<div class="action-button horizontal-align -end">
        <input type="submit" name="commit" value="{{ $ctrl.button }}" class="btn btn-create btn-md" data-disable-with="Save">
    </div>
</form>
