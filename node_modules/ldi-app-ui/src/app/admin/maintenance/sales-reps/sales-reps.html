<div class="modal-dialog -bg">
	<div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-area">
				Find Sales Reps <a
					class="button-link btn btn-create btn-sm float-lg-right" ng-click="$ctrl.showAddSalesRep(true)"
					>+ Add Sales Reps</a>
			</h4>
			<button class="close" data-dismiss="modal" type="button">
				<span ng-click="$ctrl.showAddSalesRep(false)" class="ion-android-close close-modal"></span>
			</button>
		</div>
		<div class="modal-body">
			<div class="searchbox-modal">
					<form>

				<div class="searchbox-content">
					<div class=" search-modal horizontal-align -between">
						<div class="input-group-addon" style="border: 0	 !important;"><i class="fa fa-search"></i></div>
						<input class="form-control -borderless search" placeholder="code" type="text" name="search" ng-model="$ctrl.searchCode"/>
						<input class="form-control -borderless search" placeholder="name" type="text" name="search" ng-model="$ctrl.searchName"/>
					</div>
				</div>
				</form>
			</div>
			<form novalidate ng-submit="$ctrl.saveSalesRep()" ng-if="$ctrl.addSalesRep" method="post">
				<div class="horizontal-align -between" id="add-group">
					<input type="hidden" ng-model="$ctrl.salesRep.id"/>
					<div class="form-group col-md-3">
						<label for="code">Code</label> <input ng-model="$ctrl.salesRep.code" class="form-control -border"
							autofocus="autofocus" placeholder="Code" type="text" name="code">
					</div>
					<div class="form-group col-md-3">
						<label for="name">Name</label> <input ng-model="$ctrl.salesRep.name" class="form-control -border"
							placeholder="Title" type="text" name="area">
					</div>
					<div class="form-group col-md-3">
						<label for="type">Region Codes</label>
						<select class="form-control select -border" ng-model="$ctrl.salesRep.regionCode" ng-options="a as a.code for a in $ctrl.regionCodes" name="regionCodes">
				            </select>
					</div>
					<div class="form-group col-md-3">
						<label for="type">Prod Category</label>
						<select class="form-control select -border" ng-model="$ctrl.salesRep.productCategory" ng-options="a as a.name for a in $ctrl.productCategories" name="productCategory">
				            </select>
					</div>
				</div>
				<div class="action-button horizontal-align -end">
				        <input type="submit" name="commit" value="Save" class="btn btn-create btn-md" data-disable-with="Save">
				    </div>
				</form>
			<div class="wrapper scroll-section">
				<table class="table find-vendor">
					<thead>
						<tr>
							<th>
								<a href="#" ng-click="$ctrl.sortType = 'id';$ctrl.sortReverse = !$ctrl.sortReverse;">ID
									<span ng-show="$ctrl.sortType == 'id' && !$ctrl.sortReverse"><i class="fa fa-caret-down"></i></span>
									<span ng-show="$ctrl.sortType == 'id' && $ctrl.sortReverse"><i class="fa fa-caret-up"></i></span>
								</a>
							</th>
							<th>
								<a href="#" ng-click="$ctrl.sortType = 'code';$ctrl.sortReverse = !$ctrl.sortReverse;">Code
									<span ng-show="$ctrl.sortType == 'code' && !$ctrl.sortReverse">
										<i class="fa fa-caret-down"></i>
									</span>
									<span ng-show="$ctrl.sortType == 'code' && $ctrl.sortReverse">
										<i class="fa fa-caret-up"></i>
									</span>
								</a>
							</th>
							<th>
								<a href="#" ng-click="$ctrl.sortType = 'name';$ctrl.sortReverse = !$ctrl.sortReverse;">Name
									<span ng-show="$ctrl.sortType == 'name' && !$ctrl.sortReverse">
										<i class="fa fa-caret-down"></i>
									</span>
									<span ng-show="$ctrl.sortType == 'name' && $ctrl.sortReverse">
										<i class="fa fa-caret-up"></i>
									</span>
								</a>
							</th>
							<th>
								<a href="#" ng-click="$ctrl.sortType = 'regionCode';$ctrl.sortReverse = !$ctrl.sortReverse;">Region Code
									<span ng-show="$ctrl.sortType == 'regionCode' && !$ctrl.sortReverse">
										<i class="fa fa-caret-down"></i>
									</span>
									<span ng-show="$ctrl.sortType == 'regionCode' && $ctrl.sortReverse">
										<i class="fa fa-caret-up"></i>
									</span>
								</a>
							</th>
							<th>
								<a href="#" ng-click="$ctrl.sortType = 'prodCategoryCode';$ctrl.sortReverse = !$ctrl.sortReverse;">Prod Category
									<span ng-show="$ctrl.sortType == 'prodCategoryCode' && !$ctrl.sortReverse">
										<i class="fa fa-caret-down"></i>
									</span>
									<span ng-show="$ctrl.sortType == 'prodCategoryCode' && $ctrl.sortReverse">
										<i class="fa fa-caret-up"></i>
									</span>
								</a>
							</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="salesRep in $ctrl.salesReps | filter: {code: $ctrl.searchCode, name: $ctrl.searchName} | orderBy:$ctrl.sortType:$ctrl.sortReverse">
							<td>{{salesRep.id}}</td>
							<td>{{salesRep.code}}</td>
							<td>{{salesRep.name}}</td>
							<td>{{salesRep.regionCode.code}}</td>
							<td>{{salesRep.productCategory.name}}</td>
							<td class="tablebutton-form">
								<div class="holder">
									<button ng-click="$ctrl.editSalesRep(salesRep.id)"
										class="btn btn-compose">
										<i class="ion-ios-compose-outline"></i>
									</button>
									<button ng-click="$ctrl.deleteSalesRep(salesRep.id)" class="btn btn-archive">
										<i class="ion-android-close"></i>
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</div>
