<form novalidate ng-submit="$ctrl.submitForm();" method="post">
		<div class="horizontal-align -start rmpm-content">
			<div class="horizontal-align -start rmpm-code">
				<div class="form-group rmpm action">
					<a href="#" class="button-link btn btn-action btn-md" data-target="#findFgModal"
					 data-toggle="modal">Select Finished Good</a>
				</div>
				<div class="form-group rmpm">
					<label class="label capitalize-text">FG Code</label>
					<input  disabled type="text" ng-model="$ctrl.product.finishedGood.code" ng-change="$ctrl.populateApprovedItems()" readonly class="form-control -border"
					/>
					<label class="label capitalize-text">FG Name</label>
					<input  disabled type="text" ng-model="$ctrl.product.finishedGood.name" ng-change="$ctrl.populateApprovedItems()" readonly class="form-control -border"
					/>
				</div>
			</div>
		</div>
		<div class="form-content" ng-if="$ctrl.product.finishedGood">
			<div class="step-form">
				<div class="horizontal-align -between">
					<div class="side-one">
						<div class="horizontal-align -between content">
							<div class="form-group field">
								<label class="label capitalize-text">Depot</label>
								<select class="form-control select -border" ng-model="$ctrl.product.depot.id"  ng-options="d.id as d.code for d in $ctrl.depots" name="depot"></select>
							</div>
						</div>
					</div>
			</div>
			<div class="step-form">
				<div class="horizontal-align -between">
					<div class="side-one">
						<div class="horizontal-align -between content">
							<div class="form-group field">
								<label class="label capitalize-text">Lot #</label>
								<input type="text" class="form-control -border" ng-model="$ctrl.product.lotNumber" />
							</div>
						</div>
					</div>
					
					<div class="side-two">
						<div class="form-group">
							<div class="horizontal-align -between content">
								<div class="form-group field">
									<label class="label capitalize-text">Expiration</label>
									<input type="date" class="form-control -border" ng-model="$ctrl.product.expiration" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="step-form">
				<div class="horizontal-align -between">
					<div class="side-one">
						<div class="horizontal-align -between content">
							<div class="form-group field">
								<label class="label capitalize-text">Classification</label>
								<select class="form-control select -border" ng-model="$ctrl.product.classification.id"  ng-options="c.id as c.code for c in $ctrl.classifications" name="classification">
           						</select>
							</div>
						</div>
					</div>
					
					<div class="side-two">
						<div class="form-group">
							<div class="horizontal-align -between content">
								<div class="form-group field">
									<label class="label capitalize-text">Category</label>
									<select class="form-control select -border" ng-model="$ctrl.product.category.id"  ng-options="c.id as c.title for c in $ctrl.categories" name="category">
           						</select>
								</div>
							</div>
						</div>
					</div>
					
					<div class="side-two">
						<div class="form-group">
							<div class="horizontal-align -between content">
								<div class="form-group field">
									<label class="label capitalize-text">Division</label>
									<select class="form-control select -border" ng-model="$ctrl.product.division.id"  ng-options="c.id as c.title for c in $ctrl.divisions" name="division">
           						</select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
			<div class="step-form">
				<div class="horizontal-align -between">
					<div class="side-one">
						<div class="horizontal-align -between content">
							<div class="form-group field">
								<label class="label capitalize-text">Unit Price</label>
								<input type="text" ng-model="$ctrl.product.unitPrice" class="form-control -border"/>
							</div>
							<div class="form-group field">
									<label for="department">SMALL UOM</label>
									<select class="form-control select -border" ng-model="$ctrl.product.smallUnit.id"  ng-options="s.id as s.code for s in $ctrl.units" name="smallUnit">
           						</select>
								</div>
							<div class="form-group field">
									<label for="department">BIG UOM</label>
									<select class="form-control select -border" ng-model="$ctrl.product.bigUnit.id"  ng-options="b.id as b.code for b in $ctrl.units" name="bigUnit">
	           						</select>								
           						</div>
						</div>
					</div>
				</div>
			</div>
		
			<div class="step-form">
				<div class="horizontal-align -between">
					<div class="side-one">
						<div class="horizontal-align -between content">
							<div class="form-group field">
								<label class="label capitalize-text">Quantity/Box</label>
								<input type="text" class="form-control -border" ng-model="$ctrl.product.quantityPerBox" />
							</div>
							<div class="form-group field">
								<label class="label capitalize-text">Reorder Level</label>
								<input type="text" ng-model="$ctrl.product.reorderLevel" class="form-control -border" />
							</div>
						</div>
					</div>
				</div>

				
			
		</div>
			<div class="request-action">
					<button type="submit" class="btn btn-create btn-md">{{$ctrl.button}}</button>
				</div>
	</div>
	
</form>

<find-fg-modal
	fg="$ctrl.product.finishedGood"
></find-fg-modal>
