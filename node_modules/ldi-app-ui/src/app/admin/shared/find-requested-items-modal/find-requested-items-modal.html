<style>
	.highlight{
		background-color:#7ed321;
	}
</style>

<div class='modal fade' id='findRequestedItemsModal'>
  <div class="modal-dialog -bg">
	<div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title">
				Find Requested Items
			</h4>
			<button class="close" data-dismiss="modal" type="button">
			</button>
		</div>
		<div class="modal-body">
				<div class="search-box horizontal-align -between">
            <div class=" search-modal horizontal-align -between">
                    <div class="input-group-addon" style="border: 0	 !important;"><i class="fa fa-search"></i></div>
                    <input class="form-control -borderless search" placeholder="PRF #" type="text" name="search" ng-model="$ctrl.searchNumber"/>
                  
                </div>
    </div>
			<div class="wrapper scroll-section">
				<table class='table table-hover'>
              <thead>
                <tr>
                  	<th> <a href="#" ng-click="$ctrl.sortType = 'number';$ctrl.sortReverse = !$ctrl.sortReverse;">PRF #
												<span ng-show="$ctrl.sortType == 'number' && !$ctrl.sortReverse">
														<i class="fa fa-caret-down"></i>
												</span>
												<span ng-show="$ctrl.sortType == 'number' && $ctrl.sortReverse">
														<i class="fa fa-caret-up"></i>
												</span>
										</a></th>
                  <th>Code</th>
                  <th>Item</th>
                  <th>Type</th>
                  <th>Quantity</th>
                  <th>Unit</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="requestedItem in $ctrl.requestedItems | filter: {number: $ctrl.searchNumber} | orderBy:$ctrl.sortType:$ctrl.sortReverse" ng-click="$ctrl.selectRequestedItem(requestedItem)" ng-class="{highlight: $ctrl.selectedItems.indexOf(requestedItem) !== -1}">
                  <td>{{requestedItem.prfNumber}}</td>
                  <td>{{requestedItem.item.code}}</td>
                  <td>{{requestedItem.item.name}}</td>
                  <td>{{requestedItem.item.type.code}}</td>
                  <td>{{requestedItem.quantityRequested}}</td>
                  <td>{{requestedItem.unit.code}}</td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="request-action">
			<button type="button" data-dismiss="modal" class="btn btn-create btn-md">Select PRF</button>
		</div>
			</div>
		</div>
	</div>
</div>
</div>

</div>
