<div class="main-header">
  <div class="horizontal-align -between content">
    <h3 class="title">
      PDC Disbursement Form
    </h3>
  </div>
</div>
<header class="header-form">
  <a href="/admin/accounting/pdc-disbursement" class="btn btn-back back">
    <i class="ion-ios-arrow-thin-left"></i>
    <span>Back</span>
  </a>
  <span class="divider"></span>
  <h3 class="heading">
    New PDC Disbursement Form
  </h3>
</header>
<pdc-disbursement-form
            pdc="$ctrl.pdc"
            message="{{ $ctrl.error }}"
            button="Create PDC Disbursement"
            on-submit="$ctrl.createPdcDisbursement($event);">
</pdc-disbursement-form>
