<div class="modal-dialog -bg">
	<div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title">
				Find Bank Account <a class="button-link btn btn-create btn-sm float-lg-right"
					ng-click="$ctrl.showAddBankAccount(true)">+ Add Bank Account</a>
			</h4>
			<button class="close" data-dismiss="modal" type="button">
				<span class="ion-android-close close-modal" ng-click="$ctrl.showAddBankAccount(false)"></span>
			</button>
		</div>
		<div class="modal-body">
			<div class="searchbox-modal">
				<div class=" search-modal horizontal-align -between">
					<div class="input-group-addon" style="border: 0	 !important;">
						<i class="fa fa-search"></i>
					</div>
					<input class="form-control -borderless search" placeholder="code" type="text" name="search"
						ng-model="$ctrl.searchCode" />
					<input class="form-control -borderless search" placeholder="name" type="text" name="search"
						ng-model="$ctrl.searchName" />
				</div>
			</div>
			<bank-account-form ng-show="$ctrl.addBankAccount" bankaccount="$ctrl.bankaccount"
				message="{{ $ctrl.error }}" button="Save" on-submit="$ctrl.saveBankAccount($event);">
			</bank-account-form>
			<div class="wrapper scroll-section">
				<table class="table find-vendor">
					<thead>
						<tr>
							<th>
								<a href="#" ng-click="$ctrl.sortType = 'id';$ctrl.sortReverse = !$ctrl.sortReverse;">ID
									<span ng-show="$ctrl.sortType == 'id' && !$ctrl.sortReverse">
										<i class="fa fa-caret-down"></i>
									</span>
									<span ng-show="$ctrl.sortType == 'id' && $ctrl.sortReverse">
										<i class="fa fa-caret-up"></i>
									</span>
								</a>
							</th>
							<th>
								<a href="#"
									ng-click="$ctrl.sortType = 'code';$ctrl.sortReverse = !$ctrl.sortReverse;">Code
									<span ng-show="$ctrl.sortType == 'code' && !$ctrl.sortReverse">
										<i class="fa fa-caret-down"></i>
									</span>
									<span ng-show="$ctrl.sortType == 'code' && $ctrl.sortReverse">
										<i class="fa fa-caret-up"></i>
									</span>
								</a>
							</th>
							<th>
								<a href="#"
									ng-click="$ctrl.sortType = 'name';$ctrl.sortReverse = !$ctrl.sortReverse;">Name
									<span ng-show="$ctrl.sortType == 'name' && !$ctrl.sortReverse">
										<i class="fa fa-caret-down"></i>
									</span>
									<span ng-show="$ctrl.sortType == 'name' && $ctrl.sortReverse">
										<i class="fa fa-caret-up"></i>
									</span>
								</a>
							</th>
							<th>Address</th>
							<th></th>
						</tr>
					</thead>
					<tbody>

						<tr dir-paginate="bankAccount in $ctrl.bankAccounts | itemsPerPage: $ctrl.itemsPerPage"
							total-items="$ctrl.totalCount">
							<td>{{bankAccount.id}}</td>
							<td>{{bankAccount.code}}</td>
							<td>{{bankAccount.name}}</td>
							<td>{{bankAccount.address}}</td>
							<td class="tablebutton-form">
								<div class="holder">
									<button ng-click="$ctrl.editBankAccount(bankAccount.id)" class="btn btn-compose">
										<i class="ion-ios-compose-outline"></i>
									</button>
									<button ng-click="$ctrl.deleteBankAccount(bankAccount.id)" class="btn btn-archive">
										<i class="ion-android-close"></i>
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<dir-pagination-controls max-size="$ctrl.totalCount" direction-links="false" boundary-links="false"
					on-page-change="$ctrl.getData(newPageNumber)" style="float:right; padding-right:10px;">
				</dir-pagination-controls>
			</div>
		</div>
	</div>
</div>
</div>
