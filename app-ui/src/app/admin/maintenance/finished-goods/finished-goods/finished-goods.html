<div class="modal-dialog -bg">
	<div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title">
				Find Finished Good <a
					class="button-link btn btn-create btn-sm float-lg-right" ng-click="$ctrl.showAddFinishedGood(true)"
					>+ Add Finished Good</a>
			</h4>
			<button class="close" data-dismiss="modal" type="button">
				<span class="ion-android-close close-modal" ng-click="$ctrl.showAddFinishedGood(false)"></span>
			</button>
		</div>
		<div class="modal-body">
			<div class="searchbox-modal">
					<div class=" search-modal horizontal-align -between">
						<div class="input-group-addon" style="border: 0	 !important;">
							<i class="fa fa-search"></i>
						</div>
						<input class="form-control -borderless search" placeholder="code" type="text" name="search" ng-model="$ctrl.searchCode" />
						<input class="form-control -borderless search" placeholder="name" type="text" name="search" ng-model="$ctrl.searchName" />
					</div>
			</div>
			<finished-good-form ng-show="$ctrl.addFinishedGood" finishedgood="$ctrl.finishedgood"
				message="{{ $ctrl.error }}" button="Save"
				on-submit="$ctrl.confirmEdit($event);"> </finished-good-form>
			<div class="wrapper scroll-section">
				<table class="table find-vendor">
					<thead>
						<tr>
							<th>
								<a href="#" ng-click="$ctrl.sortType = 'id';$ctrl.sortReverse = !$ctrl.sortReverse;">ID
									<span ng-show="$ctrl.sortType == 'id' && !$ctrl.sortReverse">
										<i class="fa fa-caret-down"></i>
									</span>
									<span ng-show="$ctrl.sortType == 'id' && $ctrl.sortReverse">
										<i class="fa fa-caret-up"></i>
									</span>
								</a>
							</th>
							<th>
								<a href="#" ng-click="$ctrl.sortType = 'code';$ctrl.sortReverse = !$ctrl.sortReverse;">Code
									<span ng-show="$ctrl.sortType == 'code' && !$ctrl.sortReverse">
										<i class="fa fa-caret-down"></i>
									</span>
									<span ng-show="$ctrl.sortType == 'code' && $ctrl.sortReverse">
										<i class="fa fa-caret-up"></i>
									</span>
								</a>
							</th>
							<th>
								<a href="#" ng-click="$ctrl.sortType = 'name';$ctrl.sortReverse = !$ctrl.sortReverse;">Name
									<span ng-show="$ctrl.sortType == 'name' && !$ctrl.sortReverse">
										<i class="fa fa-caret-down"></i>
									</span>
									<span ng-show="$ctrl.sortType == 'name' && $ctrl.sortReverse">
										<i class="fa fa-caret-up"></i>
									</span>
								</a>
							</th>
							<th></th>
						</tr>
					</thead>
					<tbody>

						<tr ng-class="{selected: $ctrl.selectedId === finishedGood.id}" dir-paginate="finishedGood in $ctrl.finishedGoods | itemsPerPage: $ctrl.itemsPerPage | filter: {code: $ctrl.searchCode, name: $ctrl.searchName} " total-items="$ctrl.totalCount">
							<td>{{finishedGood.id}}</td>
							<td>{{finishedGood.code}}</td>
							<td>{{finishedGood.name}}</td>
							<td class="tablebutton-form">
								<div class="holder">
									<button ng-click="$ctrl.editFinishedGood(finishedGood.id)"
										class="btn btn-compose">
										<i class="ion-ios-compose-outline"></i>
									</button>
									<button ng-click="$ctrl.confirmDelete(finishedGood.id,finishedGood.name);"class="btn btn-archive">
										<i class="ion-android-close"></i>
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<dir-pagination-controls
					max-size="$ctrl.totalCount"
					direction-links="false"
					boundary-links="false" 
					on-page-change="$ctrl.getData(newPageNumber)"
					style="float:right; padding-right:10px;"
					>
				</dir-pagination-controls>
			</div>
		</div>
	</div>
</div>

	<div class='modal fade' id='confirmDeleteAction'>
		<div class="modal-dialog -bg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">
					Confirm Action
				</h4>
				<button class="close" data-dismiss="modal" type="button">
				</button>
			</div>
			<div class="modal-body">
				<p>{{$ctrl.itemName}}?</p>
				<button class="button-link btn btn-create btn-sm" ng-click="$ctrl.deleteFinishedGood($ctrl.id);">Confirm</button>
				<button class="button-link btn btn-create btn-sm" ng-click="$ctrl.cancelDelete();">Cancel</button>
			</div>
			</div>
		</div>
	</div>

	<div class='modal fade' id='confirmEditAction'>
		<div class="modal-dialog -bg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">
					Confirm Action
				</h4>
				<button class="close" data-dismiss="modal" type="button">
				</button>
			</div>
			<div class="modal-body">
				<p>{{$ctrl.itemName}}</p>
				<button class="button-link btn btn-create btn-sm" ng-click="$ctrl.saveFinishedGood($ctrl.event);">Confirm</button>
				<button class="button-link btn btn-create btn-sm" ng-click="$ctrl.cancelEdit();">Cancel</button>
			</div>
			</div>
		</div>
	</div>
 
	<div class='modal fade' id='actionDialog'>
		<div class="modal-dialog -bg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">
					{{$ctrl.actionTitle}}
				</h4>
				<button class="close" data-dismiss="modal" type="button">
				</button>
			</div>
			<div class="modal-body">
				<p>{{$ctrl.actionMessage}}</p>
				<button class="button-link btn btn-create btn-sm" ng-click="$ctrl.confirm();">Ok</button>
			</div>
			</div>
		</div>
	</div>
</div>
