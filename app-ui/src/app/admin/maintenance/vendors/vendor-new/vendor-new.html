<div class="main-header">
    <div class="horizontal-align -between content">
      <h3 class="title">
        Vendor Form
      </h3>
    </div>
  </div>
  <header class="header-form">
    <a href="/admin/maintenance/vendor" class="btn btn-back back">
      <i class="ion-ios-arrow-thin-left"></i>
      <span>Back</span>
    </a>
    <span class="divider"></span>
    <h3 class="heading">
      New Vendor Form
    </h3>
  </header>
  <vendor-form
              vendor="$ctrl.vendor"
              message="{{ $ctrl.error }}"
              button="Create Vendor"
              on-submit="$ctrl.createVendor($event);">
  </vendor-form>
