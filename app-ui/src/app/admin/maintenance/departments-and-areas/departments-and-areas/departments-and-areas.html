<div class="modal-dialog -bg">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Department &amp; Area Code</h4>
            <button class="close" data-dismiss="modal" type="button">
                <span ng-click="$ctrl.showAddDepartment(false);$ctrl.showAddArea(false)"
                    class="ion-android-close close-modal"></span>
            </button>
        </div>
        <div class="modal-body">
            <div class="horizontal-align -between">
                <div class="section department-area -left">
                    <div class="horizontal-align -start header">
                        <p class="caption">Departments</p>
                        <div class="action-link bold-link">
                            <a class="link" ng-click="$ctrl.showAddDepartment(true)">+ Add</a>
                        </div>
                    </div>
                    <department-form ng-show="$ctrl.addDepartmentForm" department="$ctrl.department"
                        message="{{ $ctrl.error }}" button="Save" on-submit="$ctrl.saveDepartment($event);">
                    </department-form>
                    <div class="wrapper scroll-section">
                        <p class="department-list horizontal-align -between"
                            ng-repeat="department in $ctrl.departments">
                            <span class="code">{{department.code}}</span>
                            <span class="dept">{{department.name}}</span>
                            <span ng-click="$ctrl.deleteDepartment(department.id)"
                                class="ion-android-close delete"></span>
                        </p>
                    </div>
                </div>
                <div class="section department-area -left">
                    <div class="horizontal-align -start header">
                        <p class="caption">Area Code</p>
                        <div class="action-link bold-link">
                            <a class="link" ng-click="$ctrl.showAddArea(true)">+ Add</a>
                        </div>
                    </div>
                    <area-form ng-show="$ctrl.addAreaForm" area="$ctrl.area" message="{{ $ctrl.error }}" button="Save"
                        on-submit="$ctrl.saveArea($event);"> </area-form>
                    <div class="wrapper scroll-section">
                        <p class="department-list horizontal-align -between" ng-repeat="area in $ctrl.areas">
                            <span ng-model="area.code" class="code">{{area.code}}</span>
                            <span ng-model="area.name" class="dept">{{area.name}}</span>
                            <span ng-click="$ctrl.deleteArea(area.id)" class="ion-android-close delete"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
