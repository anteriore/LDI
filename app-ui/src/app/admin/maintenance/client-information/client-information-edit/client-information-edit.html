<div class="action-link">
    <a class="link" href="/admin/maintenance/client-information">Client Informations</a>
    <span class="devider">/</span>
    <a class="link" href="/admin/maintenance/client-information/edit">EDIT Client Information</a>
</div>
<div class="user-panel">
    <div class="content horizontal-align -between">
        <label class="caption">EDIT Client Information</label>
        <header>
            <a class="btn btn-back back" id="btn-back-action" href="/admin/users">
                <i class="ion-ios-arrow-thin-left"></i>
                <span>Cancel</span>
            </a>
        </header>
    </div>
    <hr class="devider">
    <client-information-form
        client="$ctrl.client"
        message="{{ $ctrl.error }}" 
        button="Edit user" 
        on-submit="$ctrl.edit($event);">
    </client-information-form>
</div>
