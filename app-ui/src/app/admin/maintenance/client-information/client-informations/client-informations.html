<div class="main-header">
	<div class="horizontal-align -between content">
		<h3 class="title">Client Information</h3>
	</div>
	<a href="/admin/maintenance/client-information/new" ng-click="" class="btn btn-create btn-md button-link">Add Client</a>
</div>
<div class='client-pris'>
  <div class="search-box horizontal-align -between">
      <div class="input-group-addon" style="border: 0	 !important;">
          <i class="fa fa-search"></i>
        </div>
        <input class="form-control -borderless search" placeholder="Business name" type="text" name="search" ng-model="$ctrl.searchName"
        />
        <input class="form-control -borderless search" placeholder="Proprietor" type="text" name="search" ng-model="$ctrl.searchProprietor" />
  </div>
</div>
	<table class='table table-list'>
		<thead>
			<tr>
				<th>
                    <a href="#" ng-click="$ctrl.sortType = 'code';$ctrl.sortReverse = !$ctrl.sortReverse;">code
                        <span ng-show="$ctrl.sortType == 'code' && !$ctrl.sortReverse">
                            <i class="fa fa-caret-down"></i>
                        </span>
                        <span ng-show="$ctrl.sortType == 'code' && $ctrl.sortReverse">
                            <i class="fa fa-caret-up"></i>
                        </span>
                    </a>
                </th>
                <th>
                    <a href="#" ng-click="$ctrl.sortType = 'name';$ctrl.sortReverse = !$ctrl.sortReverse;">name
                        <span ng-show="$ctrl.sortType == 'name' && !$ctrl.sortReverse">
                            <i class="fa fa-caret-down"></i>
                        </span>
                        <span ng-show="$ctrl.sortType == 'name' && $ctrl.sortReverse">
                            <i class="fa fa-caret-up"></i>
                        </span>
                    </a>
                </th>
                <th>
                    <a href="#" ng-click="$ctrl.sortType = 'tin';$ctrl.sortReverse = !$ctrl.sortReverse;">tin
                        <span ng-show="$ctrl.sortType == 'tin' && !$ctrl.sortReverse">
                            <i class="fa fa-caret-down"></i>
                        </span>
                        <span ng-show="$ctrl.sortType == 'tin' && $ctrl.sortReverse">
                            <i class="fa fa-caret-up"></i>
                        </span>
                    </a>
                </th>
                <th>
                    <a href="#" ng-click="$ctrl.sortType = 'proprietor';$ctrl.sortReverse = !$ctrl.sortReverse;">proprietor
                        <span ng-show="$ctrl.sortType == 'proprietor' && !$ctrl.sortReverse">
                            <i class="fa fa-caret-down"></i>
                        </span>
                        <span ng-show="$ctrl.sortType == 'proprietor' && $ctrl.sortReverse">
                            <i class="fa fa-caret-up"></i>
                        </span>
                    </a>
                </th>
                <th>
                    <a href="#" ng-click="$ctrl.sortType = 'businessAddress';$ctrl.sortReverse = !$ctrl.sortReverse;">businessAddress
                        <span ng-show="$ctrl.sortType == 'businessAddress' && !$ctrl.sortReverse">
                            <i class="fa fa-caret-down"></i>
                        </span>
                        <span ng-show="$ctrl.sortType == 'businessAddress' && $ctrl.sortReverse">
                            <i class="fa fa-caret-up"></i>
                        </span>
                    </a>
                </th>
                <th>
                    <a href="#" ng-click="$ctrl.sortType = 'lineOfBusiness';$ctrl.sortReverse = !$ctrl.sortReverse;">lineOfBusiness
                        <span ng-show="$ctrl.sortType == 'lineOfBusiness' && !$ctrl.sortReverse">
                            <i class="fa fa-caret-down"></i>
                        </span>
                        <span ng-show="$ctrl.sortType == 'lineOfBusiness' && $ctrl.sortReverse">
                            <i class="fa fa-caret-up"></i>
                        </span>
                    </a>
                </th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr dir-paginate="c in $ctrl.clients | itemsPerPage: $ctrl.clientsPerPage | orderBy:$ctrl.sortType:$ctrl.sortReverse" total-items="$ctrl.totalClients" current-page="$ctrl.pagination.current"  >
				<td>{{c.code}}</td>
				<td>{{c.name}}</td>
                <td>{{c.tin}}</td>
                <td>{{c.proprietor}}</td>
                <td>{{c.businessAddress}}</td>
                <td>{{c.lineOfBusiness}}</td>
				<td class='tablebutton-form'>
					<div class='holder'>
						<button class='btn btn-compose'>
							<i class='ion-ios-compose-outline'  data-toggle="modal" ng-click="$ctrl.goToEdit(c.id)"></i>
						</button>
						<!-- <button class='btn btn-archive' ng-click="$ctrl.confirmDelete(c.id)">
							<i class='ion-android-close'></i>
						</button> -->
					</div>
				</td>
			</tr>
		</tbody>
    </table>
    <dir-pagination-controls style="float:right; padding-right:10px;" direction-links="true" auto-hide="true" on-page-change="$ctrl.pageChanged(newPageNumber)"></dir-pagination-controls>
