<form novalidate ng-submit="$ctrl.submitForm();" method="post">
	<div class="form-content">
		<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">PO Number</label>
							<input type="text" readonly class="form-control -border" value="AUTOGENERATED UPON CREATION"/>
						</div>
					</div>
				</div>
				<div class="side-two">
					<div class="form-group">
						<div class="horizontal-align -between content">
							<div class="form-group field">
								<label class="label capitalize-text">Date</label>
								<input type="date" class="form-control -border" ng-model="$ctrl.po.date"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="horizontal-align -start rmpm-content">
			  <div class="horizontal-align -start rmpm-code">
			    <div class="form-group rmpm action">
			    		<a href="#" class="button-link btn btn-action btn-md" data-target="#findVendorModal" data-toggle="modal">Select Vendor</a>
			    </div>
			    <div class="form-group rmpm">
			    		<input type="hidden" ng-model="$ctrl.po.vendor.id"/>
			    		<label class="label capitalize-text">Code</label>
			    		<input type="text" ng-model="$ctrl.po.vendor.code" class="form-control -border"/>
			    </div>
			  </div>
			  <div class="side-two">
			    <div class="form-group">
			      	<label class="label capitalize-text">Name</label>
			    		<input type="text" ng-model="$ctrl.po.vendor.name" class="form-control -border"/>
			    </div>
			  </div>
		</div>
		<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label for="department">Department</label>
            				<select class="form-control select -borderless" ng-model="$ctrl.po.department.id" ng-options="d.id as d.name for d in $ctrl.departments" name="department">
           					</select>		
            			</div>
					</div>
				</div>
				<div class="side-two">
					<div class="form-group">
						<div class="horizontal-align -between content">
							<div class="form-group field">
								<label for="department">Area</label>
            					<select class="form-control select -borderless" ng-model="$ctrl.po.area.id"  ng-options="a.id as a.name for a in $ctrl.areas" name="area">
           						</select>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">Curr.</label>
							<input type="text" class="form-control -border" ng-model="$ctrl.po.currency"/>
						</div>
					</div>
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">Job Order No.</label>
							<input type="text" class="form-control -border" ng-model="$ctrl.po.jobOrderNo"/>
						</div>
					</div>
				</div>
				<div class="side-two">
					<div class="form-group">
						<div class="horizontal-align -between content">
							<div class="form-group field">
								<label class="label capitalize-text">Terms</label>
								<input type="text" class="form-control -border" ng-model="$ctrl.po.terms"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">Due Date</label>
							<input type="date" class="form-control -border" ng-model="$ctrl.po.dueDate"/>
						</div>
					</div>
				</div>
				<div class="side-two">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">Deliver To</label>
							<input type="text" class="form-control -border" ng-model="$ctrl.po.deliverTo"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">Remarks</label>
							<textarea type="text" class="form-control -border" ng-model="$ctrl.po.remarks"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<table class='table table-list'>
              <thead>
                <tr>
                  <th>PRF # </th>
                  <th>Code</th>
                  <th>Item</th>
                  <th>Quantity</th>
                  <th>Unit Price</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody id='table-less-padding'>
                <tr ng-repeat="orderedItem in $ctrl.po.orderedItems" >
                  <td>{{orderedItem.prfNumber}}</td>
                  <td>{{orderedItem.item.code}}</td>
                  <td>{{orderedItem.item.name}}</td>
                  <td>{{orderedItem.quantity}}</td>
                  <td><input ng-change="$ctrl.computeTotalAmount(orderedItem.quantity * orderedItem.unitPrice, $index)" type="text" ng-model="orderedItem.unitPrice" required/></td>
                  <td>{{ orderedItem.quantity * orderedItem.unitPrice }}</td>
                </tr>
              </tbody>
              <tfoot>
              <th></th>
              <th></th>
              <th></th>
              <th><label class="label capitalize-text">Has Vat(12%)</label>
					<input type="checkbox" class="form-control -border" ng-change="$ctrl.addVat()" ng-model="$ctrl.po.vat"/></th>
              <th>Total Amount </th>
              <th>{{$ctrl.po.totalAmount.toFixed(2)}}</th>
              </tfoot>
            </table>
		<div class="request-action">
			<button type="button" data-toggle="modal" data-target="#findRequestedItemsModal" class="btn btn-create btn-md">Select PRF</button>
		</div>
	</div>
	<div class="request-action">
			<button type="submit" class="btn btn-create btn-md">{{$ctrl.button}}</button>
		</div>
</form>
	<find-requested-items-modal
			ordereditems="$ctrl.po.orderedItems"
            message="{{ $ctrl.error }}"
            >
    </find-requested-items-modal>
	<find-vendor-modal
			vendor="$ctrl.po.vendor"
            message="{{ $ctrl.error }}"
            button="Select Vendor"
            >
    </find-vendor-modal>
