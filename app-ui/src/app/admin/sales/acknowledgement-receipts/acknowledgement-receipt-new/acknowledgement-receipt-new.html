<div class="main-header">
  <div class="horizontal-align -between content">
    <h3 class="title">
      Acknowledgement Receipt Form
    </h3>
  </div>
</div>
<header class="header-form">
  <a href="/admin/sales/acknowledgement-receipt" class="btn btn-back back">
    <i class="ion-ios-arrow-thin-left"></i>
    <span>Back</span>
  </a>
  <span class="divider"></span>
  <h3 class="heading">
    New Acknowledgement Receipt Form
  </h3>
</header>
<acknowledgement-receipt-form
            ar="$ctrl.ar"
            message="{{ $ctrl.error }}"
            button="Create Acknowledgement Receipt"
            on-submit="$ctrl.createAcknowledgementReceipt($event);">
</acknowledgement-receipt-form>
