<div class="main-header">
  <div class="horizontal-align -between content">
    <h3 class="title">
      Order Slip Form
    </h3>
  </div>
</div>
<header class="header-form">
  <a href="/admin/sales/order-slip" class="btn btn-back back">
    <i class="ion-ios-arrow-thin-left"></i>
    <span>Back</span>
  </a>
  <span class="divider"></span>
  <h3 class="heading">
    New Order Slip Form
  </h3>
</header>
<order-slip-form
            os="$ctrl.os"
            message="{{ $ctrl.error }}"
            button="Create Order Slip"
            on-submit="$ctrl.createOrderSlip($event);">
</order-slip-form>
