<ul ng-show="$ctrl.showCompanyNav()" class="companyTabs nav nav-tabs">
    <li class="nav-item" ng-repeat="company in $ctrl.companies">
        <a class="nav-link {{ $ctrl.company != null && $ctrl.company.id == company.id ? 'active' : ''}}"
           ng-click="$ctrl.selectCompany(company);">{{company.name}}</a>
    </li>
</ul>
