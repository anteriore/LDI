<style>
	.highlight{
		background-color:#7ed321;
	}
</style>
<div class='modal fade' id='findSoProductModal'>
  <div class="modal-dialog -bg">
	<div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title">
				Find Sales Order Product
			</h4>
			<button class="close" data-dismiss="modal" type="button">
			</button>
		</div>
		<div class="modal-body">
				<div class="search-box horizontal-align -between">
            <div class=" search-modal horizontal-align -between">
                    <div class="input-group-addon" style="border: 0	 !imsortant;"><i class="fa fa-search"></i></div>
                    <input class="form-control -borderless search" placeholder="PRF #" type="text" name="search" ng-model="$ctrl.searchNumber"/>
                  
                </div>
    </div>
			<div class="wrapper scroll-section">
			<table class='table table-list'>
        	<thead>
        		<tr>
        			<th>FG</th>
        			<th>Unit</th>
        			<th>Lot Number</th>
        			<th>Expiration Date</th>
        			<th>Stock On Hand</th>
        		</tr>
        	</thead>
        	<tbody>
        		<tr ng-repeat="i in $ctrl.inventorylist | filter: {number: $ctrl.searchNumber} | orderBy:$ctrl.sortType:$ctrl.sortReverse" ng-click="$ctrl.selectSoProduct(i)" ng-class="{highlight: $ctrl.isProductPresent(i) !== -1}">
        			<td>{{i.product.finishedGood.name}}</td>
        			<td>{{i.product.smallUnit.code}}</td>
        			<td>{{i.product.lotNumber}}</td>
        			<td>{{i.product.expiration | date}}</td>
        			<td>{{i.quantity}}</td>
        		</tr>
        	</tbody>
        	<tfoot>
        	</tfoot>
        </table>
			</div>
		</div>
	</div>
</div>
</div>

</div>
