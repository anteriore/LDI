<div class='modal fade' id='findVendorModal'>
  <div class="modal-dialog -bg">
	<div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title">
				Find Vendor
			</h4>
			<button class="close" data-dismiss="modal" type="button">
			</button>
		</div>
		<div class="modal-body">
				<div class="search-box horizontal-align -between">
            <div class=" search-modal horizontal-align -between">
                    <div class="input-group-addon" style="border: 0	 !important;"><i class="fa fa-search"></i></div>
										<input class="form-control -borderless search" placeholder="Code" type="text" name="search" ng-model="$ctrl.searchCode"/>
										<input class="form-control -borderless search" placeholder="Name" type="text" name="search" ng-model="$ctrl.searchName"/>
										<input class="form-control -borderless search" placeholder="Tin" type="text" name="search" ng-model="$ctrl.searchTin"/>
                  
                </div>
    </div>
			</div>
			<div class="wrapper scroll-section">
				<table class='table table-hover'>
              <thead>
                <tr>
										<th> <a href="#" ng-click="$ctrl.sortType = 'code';$ctrl.sortReverse = !$ctrl.sortReverse;">code
												<span ng-show="$ctrl.sortType == 'code' && !$ctrl.sortReverse">
														<i class="fa fa-caret-down"></i>
												</span>
												<span ng-show="$ctrl.sortType == 'code' && $ctrl.sortReverse">
														<i class="fa fa-caret-up"></i>
												</span>
										</a></th>
										<th> <a href="#" ng-click="$ctrl.sortType = 'name';$ctrl.sortReverse = !$ctrl.sortReverse;">name
												<span ng-show="$ctrl.sortType == 'name' && !$ctrl.sortReverse">
														<i class="fa fa-caret-down"></i>
												</span>
												<span ng-show="$ctrl.sortType == 'name' && $ctrl.sortReverse">
														<i class="fa fa-caret-up"></i>
												</span>
										</a></th>
										<th> <a href="#" ng-click="$ctrl.sortType = 'tin';$ctrl.sortReverse = !$ctrl.sortReverse;">tin
												<span ng-show="$ctrl.sortType == 'tin' && !$ctrl.sortReverse">
														<i class="fa fa-caret-down"></i>
												</span>
												<span ng-show="$ctrl.sortType == 'tin' && $ctrl.sortReverse">
														<i class="fa fa-caret-up"></i>
												</span>
										</a></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="vendor in $ctrl.vendors | filter: {number: $ctrl.searchCode, name: $ctrl.searchName, tin: $ctrl.searchTin } | orderBy:$ctrl.sortType:$ctrl.sortReverse" ng-click="$ctrl.getVendor(vendor)" data-dismiss="modal">
                  <td>{{vendor.code}}</td>
                  <td>{{vendor.name}}</td>
                  <td>{{vendor.tin}}</td>
                </tr>
              </tbody>
            </table>
			</div>
		</div>
	</div>
</div>
</div>

</div>
