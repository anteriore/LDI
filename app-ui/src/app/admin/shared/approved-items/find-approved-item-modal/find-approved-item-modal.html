<div class='modal fade' id='findApprovedItemModal'>
  <div class="modal-dialog -bg">
	<div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title">
				Find Control Number
			</h4>
			<button class="close" data-dismiss="modal" type="button">
			</button>
		</div>
		<div class="modal-body">
				<div class="search-box horizontal-align -between">
            <div class=" search-modal horizontal-align -between">
                    <div class="input-group-addon" style="border: 0	 !important;"><i class="fa fa-search"></i></div>
                    <input class="form-control -borderless search" placeholder="Control #" type="text" name="search" ng-model="$ctrl.searchControlNumber"/>
                  
                </div>
    </div>
			<div class="wrapper scroll-section">
				<table class='table table-hover'>
              <thead>
                <tr>
                  <th> <a href="#" ng-click="$ctrl.sortType = 'controlNumber';$ctrl.sortReverse = !$ctrl.sortReverse;">Control Number
											<span ng-show="$ctrl.sortType == 'controlNumber' && !$ctrl.sortReverse">
													<i class="fa fa-caret-down"></i>
											</span>
											<span ng-show="$ctrl.sortType == 'controlNumber' && $ctrl.sortReverse">
													<i class="fa fa-caret-up"></i>
											</span>
									</a></th>
                  <th>Name</th>
                  <th>Code</th>
                  <th>Type</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="approvedItem in $ctrl.approvedItems | filter: {controlNumber: $ctrl.searchControlNumber} | orderBy:$ctrl.sortType:$ctrl.sortReverse" ng-click="$ctrl.getApprovedItem(approvedItem)" data-dismiss="modal">
                  <td>{{approvedItem.controlNumber}}</td>
                  <td>{{approvedItem.item.name}}</td>
                  <td>{{approvedItem.item.code}}</td>
                  <td>{{approvedItem.item.type.name}}</td>
                </tr>
              </tbody>
            </table>
			</div>
		</div>
	</div>
</div>
</div>

</div>
