<div class="main-header">
  <div class="horizontal-align -between content">
    <h3 class="title">
      Inventory Movement Slip (MRIS)
    </h3>
  </div>
</div>
<header class="header-form">
  <a href="/admin/dashboard/inventory-movements" class="btn btn-back back">
    <i class="ion-ios-arrow-thin-left"></i>
    <span>Back</span>
  </a>
  <span class="divider"></span>
  <h3 class="heading">
  </h3>
</header>
<inventory-movement-form

            message="{{ $ctrl.error }}"
            button="Submit"
            on-submit="$ctrl.createMRIS($event);">
</inventory-movement-form>
