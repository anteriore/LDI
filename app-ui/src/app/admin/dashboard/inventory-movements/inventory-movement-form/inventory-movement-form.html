<form novalidate ng-submit="$ctrl.submitForm();" method="post">
	<div class="form-content">
		<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">MRIS Number</label>
			    			<input type="text" readonly class="form-control -border" value="AUTOGENERATED UPON CREATION"/>
						</div>
					</div>
				</div>
				<div class="side-two">
					<div class="form-group">
						<div class="horizontal-align -between content">
							<div class="form-group field">
								<label class="label capitalize-text">Date</label>
								<input type="date" class="form-control -border" ng-model="$ctrl.inventorymovement.date"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

			    </div>
			  </div>
			  <div class="side-two">

			    		<input type="text" ng-model="$ctrl.rr.purchaseOrder.vendor.name" readonly class="form-control -border"/>
			    </div>
			  </div>
		</div> -->
		<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">Requested By</label>
			    			<input type="text" ng-value="$ctrl.name"  class="form-control -border"/>
            			</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						Type
						<div class="form-group field">
							<label class="label capitalize-text">IN</label>
							<input type="radio" ng-model="$ctrl.inventorymovement.type" value="IN"/>
							<label class="label capitalize-text">OUT</label>
							<input type="radio" ng-model="$ctrl.inventorymovement.type" value="OUT"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						Classification
						<div class="form-group field" ng-if="$ctrl.inventorymovement.type == 'IN'">
							<label class="label capitalize-text">Return</label>
							<input type="radio" ng-model="$ctrl.inventorymovement.classification" value="RETURN"/>
							<label class="label capitalize-text">Adjustment</label>
							<input type="radio" ng-model="$ctrl.inventorymovement.classification" value="ADJUSTMENT"/>
						</div>
						<div class="form-group field" ng-if="$ctrl.inventorymovement.type == 'OUT'">
							<label class="label capitalize-text">Expired</label>
							<input type="radio" ng-model="$ctrl.inventorymovement.classification" value="EXPIRED"/>
							<label class="label capitalize-text">Adjustment</label>
							<input type="radio" ng-model="$ctrl.inventorymovement.classification" value="ADJUSTMENT"/>
							<label class="label capitalize-text">MO</label>
							<input type="radio" ng-model="$ctrl.inventorymovement.classification" value="MO"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="step-form" ng-if="$ctrl.inventorymovement.classification == 'MO'">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">MO Number</label>
							<textarea type="text" class="form-control -border" ng-model="$ctrl.inventorymovement.moNumber"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">Remarks</label>
							<textarea type="text" class="form-control -border" ng-model="$ctrl.inventorymovement.remarks"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<table class='table table-list'>
              <thead>
                <tr>
                  <!-- <th>PRF # </th> -->
                  <th>Control #</th>
                  <th>Code</th>
                  <th>Item</th>
                  <th>Stock on Hand</th>
				  <th>Quantity</th>
                </tr>
              </thead>
              <tbody id='table-less-padding'>
                <tr ng-repeat="inventory in $ctrl.inventorymovement.inventory" >
                  <td>{{inventory.controlNumber}}</td>
                  <td>{{inventory.item.code}}</td>
                  <td>{{inventory.item.name}}</td>
                  <td>{{$ctrl.stockOnHandList[$index]}}</td>
                  <td><input type="text" ng-model="inventory.quantity"/></td>
                </tr>
              </tbody>
            </table>
         <div class="request-action">
			 <a href="#" class="button-link btn btn-action btn-md" data-target="#findInventoryModal" data-toggle="modal">Select Item</a>
		</div>
	</div>
	<div class="request-action">
			<button type="submit" class="btn btn-create btn-md">{{$ctrl.button}}</button>
		</div>
</form>
<find-inventory-modal
			issuedinventorylist="$ctrl.inventorymovement.inventory"
			stockonhand="$ctrl.stockOnHandList"
            message="{{ $ctrl.error }}"
            >
</find-inventory-modal>
