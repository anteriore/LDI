<form novalidate ng-submit="$ctrl.submitForm();" method="post">
    <div class="horizontal-align -between" id="name-group">
        <div class="form-group">
            <label for="first_name">First name</label>
            <input class="form-control -border" ng-model="$ctrl.employee.firstName" autofocus="autofocus" placeholder="First name" type="text"
                name="first_name">
        </div>
        <div class="form-group">
            <label for="last_name">Last name</label>
            <input class="form-control -border" ng-model="$ctrl.employee.lastName" placeholder="Last name" type="text" name="last_name">
        </div>
        <div class="form-group initial">
            <label class="middle" for="M.I">Middle Name</label>
            <input class="form-control -border" placeholder="MI" ng-model="$ctrl.employee.middleName" type="text" name="middle_initial">
        </div>
        <div class="form-group initial">
            <label class="middle" for="M.I">Given Name</label>
            <input class="form-control -border" placeholder="Given Name" ng-model="$ctrl.employee.givenName" type="text" name="middle_initial">
        </div>
    </div>
    <div class="horizontal-align -between" id="security-group">
        <div class="form-group">
            <label for="email">Employee No</label>
            <input class="form-control -border"  ng-model="$ctrl.employee.number" type="text" name="email">
        </div>
        <div class="form-group">
            <label for="password">Tax Exempt Code</label>
            <input class="form-control -border" type="text" ng-model="$ctrl.employee.taxExemptCode" name="password">
        </div>
        <div class="form-group">
            <label for="Confirm password">ATM Account No</label>
            <input class="form-control -border" type="password" ng-model="$ctrl.employee.atmAccountNo" name="confirm_password">
        </div>
    </div>
    <div class="horizontal-align -between" id="account-group">
    		 <div class="form-group">
            <label for="company">Pagibig ID</label>
            <input class="form-control -border" type="text" ng-model="$ctrl.employee.pagibigId" name="confirm_password">

        </div>
        <div class="form-group">
            <label for="department">SSS No</label>
           <input class="form-control -border" type="text" ng-model="$ctrl.employee.sssNo" name="department">

        </div>
        <div class="form-group initial">
            <label for="Employee type">Hourly Rate</label>
            <input class="form-control -border" type="text" ng-model="$ctrl.employee.hourlyRate" name="employee_type">
        </div>
    </div>
    <div class="horizontal-align -between" id="account-group">
    		 <div class="form-group">
            <label for="company">Gender</label>
            <select class="form-control -border" ng-model="$ctrl.employee.gender">
            	<option value="MALE">MALE</option>
            	<option value="FEMALE">FEMALE</option>
            </select>

        </div>
        <div class="form-group">
            <label for="department">Level Code</label>
           <input class="form-control -border" type="text" ng-model="$ctrl.employee.levelCode" name="department">
        </div>
        <div class="form-group">
            <label for="email">Monthly Salary</label>
            <input class="form-control -border" placeholder="Monthly Salary" ng-model="$ctrl.employee.monthlySalary" type="text" name="email">
        </div>
    </div>
    <div class="request-action">
      <button type="submit" class="btn btn-create btn-md">{{$ctrl.button}}</button>
    </div>
</form>
