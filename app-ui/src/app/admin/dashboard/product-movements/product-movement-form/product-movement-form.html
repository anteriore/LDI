<form novalidate ng-submit="$ctrl.submitForm();" method="post">
	<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">Product Movement #</label>
			    			<input type="text" readonly class="form-control -border" value="AUTOGENERATED UPON CREATION"/>
						</div>
					</div>
				</div>
				<div class="side-two">
					<div class="form-group">
						<div class="horizontal-align -between content">
							<div class="form-group field">
								<label class="label capitalize-text">Date</label>
								<input type="date" class="form-control -border" ng-model="$ctrl.pm.date"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="horizontal-align -start rmpm-content">
			<div class="horizontal-align -start rmpm-code">
				<div class="form-group rmpm">
					<label class="label capitalize-text">Depot Code</label>
					<select class="form-control select -border" ng-model="$ctrl.pm.depot.id"  ng-options="d.id as d.code for d in $ctrl.depots" name="depot">
           						</select>
				</div>
			</div>
		</div>
		<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
				<h5>Type</h5>
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">IN</label>
							<input type="radio" ng-change="$ctrl.changeType()" ng-model="$ctrl.pm.type" value="IN"/>
							<label class="label capitalize-text">OUT</label>
							<input type="radio" ng-change="$ctrl.changeType()" ng-model="$ctrl.pm.type" value="OUT"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		<table class='table table-list'>
              <thead>
                <tr>
                  <!-- <th>PRF # </th> -->
                  <th>Lot #</th>
                  <th>Code</th>
                  <th>Product Name</th>
                  <th>Stock on Hand</th>
				  <th>Quantity</th>
                </tr>
              </thead>
              <tbody id='table-less-padding'>
                <tr ng-repeat="product in $ctrl.pm.products" >
                  <td>{{product.product.lotNumber}}</td>
                  <td>{{product.product.finishedGood.code}}</td>
                  <td>{{product.product.finishedGood.name}}</td>
                  <td>{{$ctrl.stockOnHandList[$index]}}</td>
                  <td><input type="text" ng-model="$ctrl.pm.products[$index].quantity"/></td>
                </tr>
              </tbody>
            </table>
         <div class="request-action">
			 <a href="#" class="button-link btn btn-action btn-md" ng-click="$ctrl.findProduct()">Select Product</a>
		</div>
			<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">Remarks</label>
							<textarea type="text" class="form-control -border" ng-model="$ctrl.pm.remarks"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
			<div class="request-action">
					<button type="submit" class="btn btn-create btn-md">{{$ctrl.button}}</button>
				</div>
		
	
	
</form>

<find-product-modal
	productlist="$ctrl.productsInDepot"
	issuedlist="$ctrl.pm.products"	
	stockonhand="$ctrl.stockOnHandList"
></find-product-modal>

<find-fg-modal
	fg="$ctrl.finishedGood"
></find-fg-modal>
